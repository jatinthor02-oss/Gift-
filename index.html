
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Gift ‚ù§Ô∏è</title>

<!-- WhatsApp Preview -->
<meta property="og:title" content="A Gift For You üåπ">
<meta property="og:description" content="Tap to open your surprise üéÅ">
<meta property="og:image" content="your-image.jpg">
<meta property="og:type" content="website">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at top, #1a001a, #000);
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffb6c1;
}

#container {
  text-align: center;
  padding: 20px;
}

.text {
  font-size: 28px;
  opacity: 0;
  animation: fade 2.5s forwards;
}

@keyframes fade {
  0% {opacity: 0; transform: translateY(20px);}
  100% {opacity: 1; transform: translateY(0);}
}

/* Gift Box */
#box {
  width: 140px;
  height: 140px;
  background: linear-gradient(#b30059, #ff3385);
  border-radius: 12px;
  margin: 30px auto;
  position: relative;
  display: none;
  cursor: pointer;
  box-shadow: 0 0 25px #ff4da6;
}

#box::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 22px;
  background: #ff99cc;
  top: 50%;
  transform: translateY(-50%);
}

#box::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 100%;
  background: #ff99cc;
  left: 50%;
  transform: translateX(-50%);
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% {transform: rotate(0);}
  25% {transform: rotate(3deg);}
  50% {transform: rotate(-3deg);}
  75% {transform: rotate(3deg);}
  100% {transform: rotate(0);}
}

#try {
  margin-top: 10px;
  font-size: 18px;
  display: none;
}

#final {
  display: none;
}

#final img {
  width: 260px;
  margin-top: 20px;
  border-radius: 16px;
  box-shadow: 0 0 40px pink;
}

#final h2 {
  margin-top: 15px;
  font-size: 26px;
  color: #ff69b4;
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div id="container">
  <div id="text" class="text"></div>

  <div id="box"></div>
  <div id="try">keep try üòÅ</div>

  <div id="final">
    <img src="your-image.jpg">
    <h2>Wish you a Happy Rose Day üåπüå∫</h2>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const messages = [
  "Hyy",
  "How are you",
  "I can't give you rose online but I can make",
  "So I was thinking about something",
  "Here is a gift for you, open it üéÅ"
];

let index = 0;
let clicks = 0;

const text = document.getElementById("text");
const box = document.getElementById("box");
const tryText = document.getElementById("try");
const final = document.getElementById("final");
const music = document.getElementById("music");

function showMessage() {
  if (index < messages.length) {
    text.style.opacity = 0;
    setTimeout(() => {
      text.innerText = messages[index];
      text.style.animation = "none";
      void text.offsetWidth;
      text.style.animation = "fade 2.5s forwards";
      index++;
      setTimeout(showMessage, 2200);
    }, 500);
  } else {
    box.style.display = "block";
  }
}

showMessage();

box.addEventListener("click", () => {
  music.play();
  clicks++;
  box.classList.add("shake");
  tryText.style.display = "block";

  setTimeout(() => box.classList.remove("shake"), 400);

  if (clicks >= 10) {
    box.style.display = "none";
    tryText.style.display = "none";
    final.style.display = "block";
    explode();
  }
});

function explode() {
  const emojis = ["üåπ","üå∫","‚ù§Ô∏è","üíñ","üíê"];
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
