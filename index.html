<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #3a002f, #0b0010);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffd6e8;
  font-family: 'Playfair Display', serif;
}

/* TEXT */
#text {
  position: absolute;
  font-size: clamp(22px, 4.5vw, 40px);
  text-align: center;
  opacity: 0;
  animation: fadeText 4s ease-in-out forwards;
}

@keyframes fadeText {
  0% { opacity: 0; }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* GIFT BOX */
#giftBox {
  display: none;
  width: 140px;
  height: 120px;
  background: linear-gradient(135deg, #ff2f92, #ff0077);
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,0,150,0.6);
}

#giftBox::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 25px;
  background: #ff6ab0;
  top: -25px;
  left: 0;
  border-radius: 12px 12px 6px 6px;
}

.ribbon {
  position: absolute;
  width: 16px;
  height: 100%;
  background: #ffe6f2;
  left: 50%;
  transform: translateX(-50%);
}

.ribbon::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 16px;
  background: #ffe6f2;
  top: 50%;
  transform: translateY(-50%);
}

/* SHAKE */
.shake {
  animation: giftShake 0.6s cubic-bezier(.36,.07,.19,.97);
}

@keyframes giftShake {
  0% { transform: rotate(0deg); }
  15% { transform: rotate(4deg); }
  30% { transform: rotate(-4deg); }
  45% { transform: rotate(3deg); }
  60% { transform: rotate(-3deg); }
  75% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}

/* KEEP TRYING */
#tryText {
  display: none;
  position: absolute;
  top: 65%;
  font-size: 22px;
  font-family: 'Poppins', sans-serif;
}

/* FLOWERS */
.flower {
  position: fixed;
  top: -50px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* FINAL IMAGE */
#final {
  display: none;
  text-align: center;
}

#final img {
  width: min(300px, 80vw);
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255,0,120,0.6);
}

#final h2 {
  margin-top: 15px;
  font-size: clamp(26px, 5vw, 42px);
}
</style>
</head>

<body>

<div id="text"></div>

<audio id="music" src="music.mp3"></audio>

<script>
const messages = [
  "Hyy Baby âœ¨ğŸ’•",
  "Today's is RoseğŸŒ¹ day",
  "Dekho vaise to...",
  "Ek single RoseğŸŒ¹ se kaam nhi chalega kyuki..",
  "Tum poora bouquetğŸ’ deserve karti hoğŸŒŸ",
  "Ha, thoda same hai",
  "Jo tum soch rahi thi coding ke baare me",
  "Vaise itna acha nhi banaya maine par..",
  "Par thoda bahot bana diya..ğŸ™„",
  "itni achi codning nhi aati mujheğŸ˜‚ğŸ™ğŸ» To ye mat sochna ki maine code likha hai",
  "Abhi saamne se tumhe rose nhi de skta",
  "Par jab milunga to sab dungağŸ¤âœ¨",
  "So....",
  "Tap the box to open it.",
];

const textEl = document.getElementById("text");
const giftBox = document.getElementById("giftBox");
const tryText = document.getElementById("tryText");
const final = document.getElementById("final");
const music = document.getElementById("music");

let index = 0;
let clicks = 0;
const flowers = ["ğŸŒ¹","ğŸŒº","ğŸ’–","â¤ï¸","ğŸ¤","ğŸ’","ğŸ’®","ğŸŒ·","ğŸª·","ğŸŒ¸","ğŸµï¸","ğŸª»","ğŸŒ»","ğŸŒ¼"];

function showText() {
  if (index < messages.length) {
    textEl.innerText = messages[index];
    textEl.style.opacity = 0;
    textEl.style.animation = "none";
    void textEl.offsetWidth;
    textEl.style.animation = "fadeText 4s ease-in-out forwards";
    index++;
    setTimeout(showText, 4200);
  } else {
    textEl.style.display = "none";
    giftBox.style.display = "block";
  }
}

showText();

giftBox.addEventListener("click", () => {
  clicks++;

  if (clicks === 1) {
    music.play();
  }

  giftBox.classList.remove("shake");
  void giftBox.offsetWidth;
  giftBox.classList.add("shake");

  if (clicks === 2) {
    tryText.style.display = "block";
  }

  if (clicks === 5) {
    openGift();
  }
});

function openGift() {
  giftBox.style.display = "none";
  tryText.style.display = "none";

  for (let i = 0; i < 80; i++) {
    setTimeout(createFlower, i * 40);
  }

  setTimeout(() => {
    final.style.display = "block";
  }, 2000);
}

function createFlower() {
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.fontSize = Math.random() * 20 + 20 + "px";
  flower.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 8000);
}
</script>
