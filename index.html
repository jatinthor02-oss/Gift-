<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Gift For YouğŸŒ¹</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(circle at top, #2a001f, #000);
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Great Vibes', cursive;
  color:#ffd6e8;
}

#text {
  position:absolute;
  font-size:3rem;
  text-align:center;
  opacity:0;
  transition:opacity 2s;
}

#boxArea {
  display:none;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

#giftBox {
  width:140px;
  height:120px;
  background:#ff2f92;
  position:relative;
  border-radius:10px;
  cursor:pointer;
}

#lid {
  position:absolute;
  width:160px;
  height:40px;
  background:#ff5fb7;
  top:-40px;
  left:-10px;
  border-radius:10px;
  transform-origin:center bottom;
  transition:transform 0.5s;
}

.ribbonV {
  position:absolute;
  width:20px;
  height:120px;
  background:#fff;
  left:50%;
  transform:translateX(-50%);
}

.ribbonH {
  position:absolute;
  width:140px;
  height:20px;
  background:#fff;
  top:50%;
  transform:translateY(-50%);
}

#tryText {
  font-size:1.8rem;
  display:none;
}

#final {
  display:none;
  position:absolute;
  text-align:center;
}

#final img {
  width:300px;
  border-radius:20px;
  margin-bottom:20px;
}

#final h1 {
  font-size:3rem;
}

.flower {
  position:absolute;
  font-size:2rem;
  animation:fall linear forwards;
}

@keyframes fall {
  from { transform:translateY(-10vh); opacity:1; }
  to { transform:translateY(110vh); opacity:0; }
}
</style>
</head>

<body>

<div id="text"></div>

<div id="boxArea">
  <div id="giftBox">
    <div id="lid"></div>
    <div class="ribbonV"></div>
    <div class="ribbonH"></div>
  </div>
  <div id="tryText">Keep try.. ğŸ˜</div>
</div>

<div id="final">
  <img src="image.jpg" alt="Rose Day">
  <h1>Wish you a Happy Rose DayğŸŒ¹</h1>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const messages = [
  "Hyy Baby ğŸ’•",
  "Today's is RoseğŸŒ¹ day",
  "Dekho vaise to..",
  "Ek single roseğŸŒ¹ se kaam nhi chalega kyuki..",
  "Tum poora bouquetğŸ’ deserve karti ho.",
  "Ha thoda same hai jo tum soch rhi thi ki kya hoga",
  "Vaise itna acha nhi hai",
  "Par thoda bahot bana diya..ğŸ™„",
  "Tap the box to open it.",
];

let text = document.getElementById("text");
let index = 0;

function showText() {
  if(index < messages.length) {
    text.innerHTML = messages[index];
    text.style.opacity = 1;
    setTimeout(() => text.style.opacity = 0, 2000);
    index++;
    setTimeout(showText, 2500);
  } else {
    text.style.display = "none";
    document.getElementById("boxArea").style.display = "flex";
  }
}

showText();

let clicks = 0;
let musicPlayed = false;

document.getElementById("giftBox").onclick = () => {
  clicks++;

  if(!musicPlayed) {
    document.getElementById("music").play();
    musicPlayed = true;
  }

  if(clicks >= 2) {
    document.getElementById("tryText").style.display = "block";
  }

  if(clicks < 10) {
    document.getElementById("giftBox").style.transform =
      "rotate(" + (Math.random()*10 - 5) + "deg)";
  }

  if(clicks === 10) openBox();
};

function openBox() {
  document.getElementById("lid").style.transform = "rotateX(150deg)";
  document.getElementById("boxArea").style.display = "none";
  document.getElementById("final").style.display = "block";
  startFlowers();
}

function startFlowers() {
  setInterval(() => {
    for(let i=0;i<12;i++){
      let f = document.createElement("div");
      f.className = "flower";
      f.innerHTML = ["ğŸŒ¹","ğŸŒº","ğŸ’–","â¤ï¸","ğŸ¤","ğŸ’","ğŸ’®","ğŸŒ·","ğŸª·","ğŸŒ¸","ğŸµï¸","ğŸª»","ğŸŒ»","ğŸŒ¼"][Math.floor(Math.random()*4)];
      f.style.left = Math.random()*100 + "vw";
      f.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 6000);
    }
  }, 300);
}
</script>

</body>
</html>
