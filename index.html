<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Special Gift ‚ù§Ô∏è</title>

<!-- WhatsApp Preview -->
<meta property="og:title" content="A Gift For You üåπ">
<meta property="og:description" content="Tap to open your surprise üéÅ">
<meta property="og:image" content="image.jpg">
<meta property="og:type" content="website">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background: radial-gradient(circle at top, #2b002b, #000);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  color:#ffd1dc;
}

#container{
  text-align:center;
  padding:20px;
}

#text{
  font-size:clamp(24px, 4vw, 42px);
  opacity:0;
  animation:fade 3.5s forwards;
}

@keyframes fade{
  0%{opacity:0; transform:translateY(25px);}
  100%{opacity:1; transform:translateY(0);}
}

/* üéÅ GIFT BOX */
#box{
  width:140px;
  height:120px;
  background:#ff2f92;
  margin:30px auto;
  border-radius:10px;
  position:relative;
  display:none;
  cursor:pointer;
  box-shadow:0 0 25px #ff2f92;
}

#box::before{
  content:'';
  position:absolute;
  width:100%;
  height:30px;
  background:#ff5fa2;
  top:-25px;
  border-radius:10px;
}

#box::after{
  content:'';
  position:absolute;
  width:20px;
  height:100%;
  background:#fff;
  left:50%;
  transform:translateX(-50%);
}

/* Ribbon */
.ribbon{
  position:absolute;
  height:20px;
  width:100%;
  background:#fff;
  top:45%;
}

.shake{
  animation:shake 0.4s;
}

@keyframes shake{
  0%{transform:rotate(0);}
  25%{transform:rotate(3deg);}
  50%{transform:rotate(-3deg);}
  75%{transform:rotate(3deg);}
  100%{transform:rotate(0);}
}

#try{
  display:none;
  margin-top:15px;
  font-size:20px;
}

/* üå∏ PARTICLES */
.particle{
  position:fixed;
  font-size:28px;
  animation:fall 4s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}

/* FINAL */
#final{
  display:none;
}

#final img{
  width:300px;
  max-width:85vw;
  margin-top:20px;
  border-radius:12px;
  box-shadow:0 0 30px pink;
}

#final h2{
  font-family:'Great Vibes', cursive;
  font-size:clamp(28px, 5vw, 46px);
  margin-top:15px;
}
</style>
</head>

<body>
<div id="container">
  <div id="text"></div>

  <div id="box">
    <div class="ribbon"></div>
  </div>

  <div id="try">Keep trying üòÅ</div>

  <div id="final">
    <img src="image.jpg">
    <h2>Wish you a Happy Rose Day üåπüå∫</h2>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const messages=[
  "Hyy üíñ",
  "How are you?",
  "I can't give you roses online üåπ",
  "But I can do something special ‚ú®",
  "Here is a gift for you, open it üéÅ"
];

let i=0;
let clicks=0;

const text=document.getElementById("text");
const box=document.getElementById("box");
const tryText=document.getElementById("try");
const final=document.getElementById("final");
const music=document.getElementById("music");

function showText(){
  if(i<messages.length){
    text.style.opacity=0;
    setTimeout(()=>{
      text.innerText=messages[i];
      text.style.animation="none";
      void text.offsetWidth;
      text.style.animation="fade 3.5s forwards";
      i++;
      setTimeout(showText,2000);
    },500);
  }else{
    box.style.display="block";
  }
}
showText();

box.onclick=()=>{
  clicks++;
  box.classList.add("shake");
  setTimeout(()=>box.classList.remove("shake"),400);

  if(clicks>=5 && clicks<10){
    tryText.style.display="block";
  }

  if(clicks===10){
    box.style.display="none";
    tryText.style.display="none";
    final.style.display="block";
    music.play();
    createParticles();
  }
};

function createParticles(){
  const flowers=["üåπ","üå∫","üå∏","üíñ","‚ù§Ô∏è"];
  for(let i=0;i<150;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.innerText=flowers[Math.floor(Math.random()*flowers.length)];
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
  }
}
</script>
</body>
</html>
